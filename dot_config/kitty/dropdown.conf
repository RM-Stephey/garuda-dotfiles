# Include your base kitty config
include kitty.conf

# Dropdown-specific settings
background_opacity 0.85
window_padding_width 15

# Cyberpunk colors
foreground #00ff00
background #000000
selection_foreground #000000
selection_background #00ff00

tab_bar_enabled no
enable_audio_bell no

# Disable all tab-related shortcuts
map ctrl+shift+t no_op
map ctrl+t no_op
map cmd+t no_op

# Neon accents
cursor #00ffff
cursor_text_color #000000

# Border colors
active_border_color #ff00ff
inactive_border_color #330033
